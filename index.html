  <body>
    <div class="randomizer">
      <span class="number-show">Random</span>

      <form class="form">
        <label aria-label="минимальное число">
          <input class="field field-min" type="number" min="1" max="99" step="1" placeholder="1" value="1">
        </label>
        <label aria-label="максимальное число">
          <input class="field field-max" type="number" min="2" max="999" step="1" placeholder="99" value="2">
        </label>

        <button class="random-button" type="submit">Генерировать</button>
      </form>
    </div>

    <script src="scripts/app.js" type="module"></script>
