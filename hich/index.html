<!DOCTYPE html>
<html lang="ru">

<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Рандомайзер</title>
  <style>
    - CSS

    body {
      font-family: 'Arial', sans-serif;
      background: linear-gradient(135deg, #FF5733, #33FF57, #3357FF, #FF33B8);
      background-size: 400% 400%;
      animation: gradientBG 10s ease infinite;
      display: flex;
      align-items: center;
      justify-content: center;
      height: 100vh;
      overflow: hidden;
    }

    @keyframes gradientBG {
      0% { background-position: 0% 50%; }
      50% { background-position: 100% 50%; }
      100% { background-position: 0% 50%; }
    }

    .container {
      width: 90%;
      max-width: 500px;
      background: rgba(255, 255, 255, 0.9);
      padding: 40px;
      border-radius: 25px;
      box-shadow: 0 10px 40px rgba(0, 0, 0, 0.3);
      text-align: center;
      transition: transform 0.3s;
    }

    .container:hover {
      transform: scale(1.05);
    }

    .input-area {
      margin: 30px 0;
      display: flex;
      justify-content: space-between;
    }

    input {
      padding: 10px;
      border-radius: 10px;
      border: 2px solid #3357FF;
      width: 45%;
      font-size: 18px;
      transition: border-color 0.3s;
    }

    input:focus {
      border-color: #FF5733;
      outline: none;
    }

    button {
      padding: 15px 30px;
      border: none;
      background: linear-gradient(45deg, #09c, #f64);
      color: white;
      cursor: pointer;
      border-radius: 15px;
      font-size: 18px;
      transition: background 0.3s, transform 0.3s;
    }

    button:hover {
      background: linear-gradient(45deg, #f64, #09c);
      transform: scale(1.1);
    }

    .result-area {
      margin-top: 30px;
      font-size: 24px;
    }

    h1 {
      font-size: 2em;
      color: #3357FF;
      animation: bounce 1s infinite;
    }

    @keyframes bounce {
      0%, 20%, 50%, 80%, 100% {
        transform: translateY(0);
      }
      40% {
        transform: translateY(-10px);
      }
      60% {
        transform: translateY(-5px);
      }
    }
  </style>
</head>

<body>
<div class="container">
<h1>Рандомайзер</h1>
<img id="dancingCat" src="path_to_dancing_cat.gif" alt="Танцующий котик" hidden>
<div class="input-area">
<input type="number" id="startNumber" placeholder="От">
<input type="number" id="endNumber" placeholder="До">
</div>
<button onclick="generateRandom()">Генерировать</button>
<div class="result-area">
<span>Результат:</span>
<span id="result">---</span>
</div>
</div>
<script>
  function generateRandom() {
    let start = parseInt(document.getElementById("startNumber").value);
    let end = parseInt(document.getElementById("endNumber").value);

if (isNaN(start) || isNaN(end) || start > end) {
    alert('Пожалуйста, введите корректные значения.');
    return;
}

let dancingCat = document.getElementById("dancingCat");
dancingCat.hidden = false;

setTimeout(function() {
    let randomNum = Math.floor(Math.random() * (end - start + 1)) + start;
    document.getElementById("result").textContent = randomNum;
    dancingCat.hidden = true;
}, 5000);  // 5 seconds


  }
</script>
</body>

</html>
